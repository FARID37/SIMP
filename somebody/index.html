<!DOCTYPE html>
<html>
  <head>
    <title>Somebody to You</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://gamepedia.cursecdn.com/minecraft_gamepedia/a/a7/Heart.svg?version=dac1a46352ab4c25ad78a3cef0ceea86"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body onload="init()">
    <audio id="myAudio">
      <source src="music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="myOpening">
      <source src="opening.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="preload">PLEASE WAIT</div>
    <div class="vidcont">
      <div class="divvideo">
        <video id="myVideo" width="100%" height="100%">
          <source src="video.mp4" type="video/mp4" />
          Your browser doe`s not support HTML5 video.
        </video>
      </div>
    </div>
    <img src="wp2.jpg" />
    <div class="container">
      <div class="myclock">
        <div class="myakun" id="nama">
          <span id="spannama3" onclick="gantinama()"></span>
        </div>
        <div class="myakun reset" onclick="reverse()">Reset</div>
        <div class="myakun" onclick="toggleFullscreen()">fullscreen</div>
        <div class="contjam">
          <div class="jam">-:-:-</div>
          <div class="tanggal">-</div>
          <div class="ucapan" onclick="carigoogle()"><span id="spannama2"></span></div>
        </div>
      </div>
      <div class="mywindow" id="myform" style="width: 500px; height: 240px;">
        <div class="mycontrol">
          <div class="myclose"></div>
          <div class="mymini"></div>
          <div class="mymax"></div>
        </div>
        <div class="myheader">
          Registrasi
        </div>
        <div class="mybody">
          <div class="mytitle">
            <br />
            Isi identitas anda terlebih dahulu
          </div>
          <div class="mycontent">
            <br />
            Nama :
            <input class="mytext" type="text" id="mynama" name="nama" required />
          </div>
          <div class="mybutton">
            <div class="mybuttonyes" onclick="mywrite()">oke</div>
          </div>
        </div>
      </div>
      <div class="mywindow myanimated myhide" id="mywindow" style="width: 500px; height: 240px;">
        <div class="mycontrol">
          <div class="myclose" onclick="reverse()"></div>
          <div class="mymini"></div>
          <div class="mymax"></div>
        </div>
        <div class="myheader" id="mywindowheader">Halo <span id="spannama"></span></div>
        <div class="mybody">
          <div class="mytitle">
            Aku sejak lama suka padamu.
          </div>
          <div class="mycontent">
            Maukah kau menjadi orang yang selalu ada disisiku, yang selalu ada disaat senang ataupun susah, yang selalu ada sampai
            akhir hayatku?
          </div>
          <div class="mybutton">
            <div class="mybuttonno" onmouseover="move()" onclick="move2()">tidak</div>
            <div class="mybuttonyes" onclick="playVid()">iya</div>
          </div>
        </div>
        <div class="myresize"></div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/index.min.js"></script>
  </body>
</html>
